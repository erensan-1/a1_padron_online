        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media

			tempDiv.innerHTML = content;

				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_metodofuente = document.createElement('div');
            div_metodofuente.id = "div_metodofuente";
            div_metodofuente.className= "filterselect";
            document.getElementById("menu").appendChild(div_metodofuente);
            sel_metodofuente = document.createElement('select');
            sel_metodofuente.multiple = true;
            sel_metodofuente.size = 9;
            sel_metodofuente.id = "sel_metodofuente";
            var metodofuente_options_str = "<option value='' unselected></option>";
            sel_metodofuente.onchange = function(){filterFunc()};
            metodofuente_options_str  += '<option value="NULL">NULL</option>';
            metodofuente_options_str  += '<option value="fuzzy - cc">fuzzy - cc</option>';
            metodofuente_options_str  += '<option value="fuzzy - finca">fuzzy - finca</option>';
            metodofuente_options_str  += '<option value="fuzzy - nvia callejero">fuzzy - nvia callejero</option>';
            metodofuente_options_str  += '<option value="fuzzy - vv">fuzzy - vv</option>';
            metodofuente_options_str  += '<option value="match exacto - cc">match exacto - cc</option>';
            metodofuente_options_str  += '<option value="match exacto - codvia callejero">match exacto - codvia callejero</option>';
            metodofuente_options_str  += '<option value="match exacto - finca">match exacto - finca</option>';
            metodofuente_options_str  += '<option value="match exacto - vv">match exacto - vv</option>';
            sel_metodofuente.innerHTML = metodofuente_options_str;
            div_metodofuente.appendChild(sel_metodofuente);
            var lab_metodofuente = document.createElement('div');
            lab_metodofuente.innerHTML = 'metodo-fuente';
            lab_metodofuente.className = 'filterlabel';
            div_metodofuente.appendChild(lab_metodofuente);
            var reset_metodofuente = document.createElement('div');
            reset_metodofuente.innerHTML = 'clear filter';
            reset_metodofuente.className = 'filterlabel';
            reset_metodofuente.onclick = function() {
                var options = document.getElementById("sel_metodofuente").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_metodofuente.appendChild(reset_metodofuente);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_asignaciones_qgis_nombre = document.createElement('div');
            div_asignaciones_qgis_nombre.id = "div_asignaciones_qgis_nombre";
            div_asignaciones_qgis_nombre.className= "filterselect";
            document.getElementById("menu").appendChild(div_asignaciones_qgis_nombre);
            sel_asignaciones_qgis_nombre = document.createElement('select');
            sel_asignaciones_qgis_nombre.multiple = true;
            sel_asignaciones_qgis_nombre.size = 10;
            sel_asignaciones_qgis_nombre.id = "sel_asignaciones_qgis_nombre";
            var asignaciones_qgis_nombre_options_str = "<option value='' unselected></option>";
            sel_asignaciones_qgis_nombre.onchange = function(){filterFunc()};
            asignaciones_qgis_nombre_options_str  += '<option value="Arafo">Arafo</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Arico">Arico</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Buenavista del Norte">Buenavista del Norte</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Fasnia">Fasnia</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Garachico">Garachico</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Guancha, La">Guancha, La</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Matanza de Acentejo, La">Matanza de Acentejo, La</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Rosario, El">Rosario, El</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="San Juan de la Rambla">San Juan de la Rambla</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Santa Úrsula">Santa Úrsula</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Santiago del Teide">Santiago del Teide</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Sauzal, El">Sauzal, El</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Silos, Los">Silos, Los</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Tanque, El">Tanque, El</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Tegueste">Tegueste</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Victoria de Acentejo, La">Victoria de Acentejo, La</option>';
            asignaciones_qgis_nombre_options_str  += '<option value="Vilaflor de Chasna">Vilaflor de Chasna</option>';
            sel_asignaciones_qgis_nombre.innerHTML = asignaciones_qgis_nombre_options_str;
            div_asignaciones_qgis_nombre.appendChild(sel_asignaciones_qgis_nombre);
            var lab_asignaciones_qgis_nombre = document.createElement('div');
            lab_asignaciones_qgis_nombre.innerHTML = 'asignaciones_qgis_nombre';
            lab_asignaciones_qgis_nombre.className = 'filterlabel';
            div_asignaciones_qgis_nombre.appendChild(lab_asignaciones_qgis_nombre);
            var reset_asignaciones_qgis_nombre = document.createElement('div');
            reset_asignaciones_qgis_nombre.innerHTML = 'clear filter';
            reset_asignaciones_qgis_nombre.className = 'filterlabel';
            reset_asignaciones_qgis_nombre.onclick = function() {
                var options = document.getElementById("sel_asignaciones_qgis_nombre").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_asignaciones_qgis_nombre.appendChild(reset_asignaciones_qgis_nombre);
        resetLabels([layer_HSasignados_3]);
        map.on("zoomend", function(){
            resetLabels([layer_HSasignados_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HSasignados_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HSasignados_3]);
        });
        </script>
    </body>
